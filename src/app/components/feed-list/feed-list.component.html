<div class="col-md-8" style="float: left;">
	<app-feed-card *ngFor="let feed of feeds" 
		[feed]="feed" 
		[hiddenFields]="hiddenFields"
		[loggedUser]="loggedUser"
		>
	</app-feed-card>
</div>

<div class="col-md-4" style="float: right">
	<app-feed-filter (updateFilter)="loadFeeds($event)" [sourcesPath]="sourcesPath"></app-feed-filter>
</div>
